<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Users - Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root {
      --color-bg: #f8fafc;
      --color-text: #1e293b;
    }

    [data-theme="dark"] {
      --color-bg: #1e293b;
      --color-text: #f8fafc;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #errorMsg {
      color: red;
      margin: 10px auto;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body data-theme="light">
  <!-- Dark Mode Toggle -->
  <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">ðŸŒ™</button>

  <header>
    <nav class="flex flex-center gap-sm">
      <a href="admin.html" class="btn">Admin Dashboard</a>
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </nav>
  </header>

  <div id="errorMsg"></div>

  <main>
    <div class="container">
      <section class="card">
        <h2 class="text-center">All Registered Users</h2>
        <div id="usersContainer" class="table table-striped"></div>
      </section>
    </div>
  </main>

  <footer class="text-center p-sm">&copy; 2025 Job Portal</footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.getElementById('themeToggle').textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    applySavedTheme();

    // Show error in global error message section
    function showError(message) {
      const box = document.getElementById("errorMsg");
      box.textContent = message;
      box.style.display = "block";
      setTimeout(() => (box.style.display = "none"), 5000);
    }

    const token = localStorage.getItem("access_token");
    if (!token) {
      alert("Login required");
      window.location.href = "login.html";
    }

    const payload = JSON.parse(atob(token.split(".")[1]));
    if (payload.role !== "admin") {
      alert("Access denied");
      window.location.href = "unauthorized.html";
    }

    async function fetchUsers() {
      try {
        const res = await fetch("http://localhost:8000/admin/users", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const users = await res.json();
        if (!res.ok) throw new Error(users.detail || "Failed to fetch users");
        renderUsers(users);
      } catch (err) {
        showError(err.message);
      }
    }

    function renderUsers(users) {
      const container = document.getElementById("usersContainer");
      container.innerHTML = "";
      if (users.length === 0) {
        container.innerHTML = "<p style='color:red;'>No users found.</p>";
        return;
      }
      users.forEach(user => {
        const userCard = document.createElement("div");
        userCard.className = "card mb-4";
        userCard.innerHTML = `
          <strong>${user.firstname} ${user.lastname || ""}</strong><br>
          Username: ${user.username}<br>
          Email: ${user.email}<br>
          Role: ${user.role}<br>
          Phone: ${user.phone}<br>
          <button class='btn btn-danger' onclick="deleteUser('${user._id}')">Delete User</button>
        `;
        container.appendChild(userCard);
      });
    }

    async function deleteUser(userId) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      try {
        const res = await fetch(`http://localhost:8000/admin/user/${userId}`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const result = await res.json();
        if (!res.ok) throw new Error(result.detail || "Failed to delete user");
        alert(result.message);
        fetchUsers();
      } catch (err) {
        showError(err.message);
      }
    }

    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "login.html";
    }

    fetchUsers();
  </script>
</body>
</html>
